<!--Square webpage-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="basicgeoshapes.css">
	<title>Square</title>
</head>

<body id="square-page">
	<h1 id="square-header">Square</h1>
	<img src="square.png" alt="Square" height="500" width="500">
	<p>
		A square is a quadrilateral with four sides equal in length and four 90 degree angles.
		All squares are rectangles, but not all rectangles are squares.
	</p>
	<div id="list">
	<p>Primary dimensions</p>
	<ul>
		<li>Side length (s)</li>
		<li>Area (A)</li>
	</ul>
	</div>
	<p>A=s^2</p>
</body>
</html>
