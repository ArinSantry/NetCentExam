<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="basicgeoshapes.css">
	<title>Trapezium</title>
</head>

<body id="trapezium-page">
	<h1 id="trapezium-header">Trapezium</h1>
	<img src="trapezium.jpg" alt="trapezium" height="500" width="500">
	<p>
		A trapezium (or "trapezoid" in North America), is a quadrilateral with one set of parallel sides.
	</p>
	
	<div id="list">
		<p>Primary dimensions</p>
		<ul>
			<li>Height (h)</li>
			<li>Base 1 length (b1)</li>
			<li>Base 2 length (b2)</li>
			<li>Area (A)</li>
		</ul>
	</div>
	<p>A=(1/2)h(b1+b2)</p>
</body>
</html>
