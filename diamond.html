<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="basicgeoshapes.css">
	<title>Diamond</title>

<body id="diamond-page">
	<h1 id="diamond-header">Diamond</h1>
	<img src="diamond.png" alt="diamond">
	<p>
		A diamond, also known as a parallelogram, is a four-sided polygon similar to a rectangle, but with two acute angles and two obtuse angles.
	</p>
	<div id="list">
		<p>Primary dimensions</p>
		<ul>
			<li>Base (b)</li>
			<li>Height (h)</li>
			<li>Side length</li>
			<li>Angle</li>
		</ul>
		<p>A=bh</p>
	</div>
</body>
