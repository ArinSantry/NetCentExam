<!--Pentagon webpage-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="basicgeoshapes.css">
	<title>Pentagon</title>
</head>

<body id="pentagon-page">
	<h1 id="pentagon-header">Pentagon</h1>
	<img src="pentagon.jpg" alt="Pentagon">
	<p>
		A pentagon is a five-sided polygon. While they are usually shown as regular (all sides are equal in length), they can also be irregular.
	</p>
	<div id="list">
		<p>Primary dimensions</p>
		<ul>
			<li>Side length (a)</li>
			<li>Height</li>
			<li>Angles</li>
		</ul>
	</div>
	<img src="pentagonarea.png" alt="A=1/4*sqrt(5(5+2sqrt(5)))a^2">
</body>
</html>
